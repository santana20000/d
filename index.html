<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes - DANA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: black; /* Fondo negro */
            color: red; /* Letras rojas */
            padding: 2em;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            text-transform: uppercase;
        }
        header p {
            font-size: 1.2em;
            color: white; /* Subtítulo en blanco para contraste */
        }
        .carousel {
            position: relative;
            max-width: 800px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            width: 100%;
            flex-shrink: 0;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Impacto de la DANA 2024</h1>
        <p>Imágenes del desastre natural en Valencia y otras regiones afectadas.</p>
    </header>

    <section class="carousel">
        <div class="carousel-images" id="carousel-images">
            <!-- Inserta tus imágenes aquí -->
            <img src="https://santana20000.github.io/santana20000/Imagen1.png">
            <img src="https://santana20000.github.io/santana20000/Imagen 3.png">
            <img src="https://santana20000.github.io/santana20000/Imagen 2.png">
            <img src="https://santana20000.github.io/santana20000/dana_b329.webp" alt="Inundación en Valencia">
            <img src="https://santana20000.github.io/santana20000/Captura de pantalla (148).png" alt="Rescate en Chiva">
            <img src="https://santana20000.github.io/santana20000/Captura de pantalla (147).png" alt="Infraestructura dañada">
        </div>
        <div class="carousel-buttons">
            <button id="prev">❮</button>
            <button id="next">❯</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Impacto de la DANA | Información actualizada</p>
    </footer>

    <script>
        const carouselImages = document.getElementById('carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        let currentIndex = 0;

        function updateCarousel() {
            const width = carouselImages.offsetWidth;
            carouselImages.style.transform = `translateX(-${currentIndex * width}px)`;
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        // Ajusta el carrusel al redimensionar la ventana
        window.addEventListener('resize', updateCarousel);
    </script>
</body>
</html>
